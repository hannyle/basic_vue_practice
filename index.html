<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS pratice</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <!-- bag image-->
      <div id="bag" v-bind:class="{ burst:ended }">

      </div>
      <!-- bag health -->
      <div id="bag-health">
        <div v-bind:style="{width: health + '%'}"></div>
      </div>
      <!-- game controls-->
      <div id="controls">
        <button v-on:click="punch" v-show="!ended" type="button" name="button">Punch</button>
        <button v-on:click="restart" type="button" name="button">Restart</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
